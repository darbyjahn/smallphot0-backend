<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="/styles.css">
</head>
<body>

<button onclick="goBack()" style="margin:20px;padding:10px 15px;">‚Üê Back to Main Page</button>

<h1 id="title"></h1>
<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <div id="prev" class="arrow">&#10094;</div>
  <div id="lightbox-content"></div>
  <div id="next" class="arrow">&#10095;</div>
</div>

<script>
function goBack() { window.location.href = "/index.html"; }

const username = location.pathname.split("/")[2];
const galleryEl = document.getElementById("gallery");
const lightbox = document.getElementById("lightbox");
const content = document.getElementById("lightbox-content");
const prev = document.getElementById("prev");
const next = document.getElementById("next");

let media = [];
let index = 0;

async function loadGallery() {
  try {
    const res = await fetch(`/galleries/${username}/gallery.json`);
    const g = await res.json();

    document.body.style.background = g.bg_color;
    document.body.style.color = g.text_color;
    document.getElementById("title").textContent = g.title;

    media = g.items.sort((a,b)=>a.batch-b.batch||a.seq-b.seq);

    media.forEach((i, idx) => {
      const el = document.createElement(i.type==="video"?"video":"img");
      el.src = "media/" + i.stored;

      if (i.type==="video") {
        el.controls = true;
        el.playsInline = true;
      }

      el.onclick = () => show(idx);
      galleryEl.appendChild(el);
    });
  } catch (err) {
    console.error(err);
    galleryEl.innerHTML = "<p>Unable to load gallery</p>";
  }
}

function show(i) {
  index = i;
  content.innerHTML = "";
  const f = media[i];
  let el = f.type==="video" ? document.createElement("video") : document.createElement("img");
  el.src = "media/" + f.stored;

  if(f.type==="video"){el.controls=true;el.playsInline=true;el.autoplay=true;}
  content.appendChild(el);
  lightbox.style.display="flex";
}

function closeLB(){lightbox.style.display="none";content.innerHTML="";}
lightbox.addEventListener("click", e => { if(!content.contains(e.target)) closeLB(); });

prev.onclick = e=>{e.stopPropagation(); show((index-1+media.length)%media.length);}
next.onclick = e=>{e.stopPropagation(); show((index+1)%media.length);}

loadGallery();
</script>
</body>
</html>
