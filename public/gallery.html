<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Gallery</title>
<link rel="stylesheet" href="/styles.css">

<style>
/* ===== PAGE LAYOUT ===== */

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  flex-wrap: wrap;
}

.header button {
  background: none;
  border: none;
  font-size: 13px;
  cursor: pointer;
  opacity: .85;
}

#title {
  text-align: center;
  margin: 6px 0 12px 0;
  width: 100%;
}

/* ===== GALLERY GRID ===== */

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 8px;
  padding: 8px;
}

@media (min-width: 800px) {
  .gallery {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  }
}

.gallery img,
.gallery video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 6px;

  touch-action: pan-y;
  -webkit-user-drag: none;

  background: #111;
  min-height: 100px;
}

/* ===== DRAG VISUALS ===== */

.drag-ghost {
  opacity: .25;
}

.drag-chosen {
  transform: scale(1.04);
}

.drag-dragging {
  cursor: grabbing;
}

/* ===== LIGHTBOX ===== */

#lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox-content img,
#lightbox-content video {
  max-width: 94vw;
  max-height: 92vh;
  object-fit: contain;
  border-radius: 8px;
}

#deleteItemBtn {
  position: absolute;
  top: 12px;
  right: 12px;
  background: none;
  border: none;
  color: white;
  font-size: 14px;
}

/* ===== UPLOAD ===== */

.upload {
  padding: 0 12px 10px 12px;
}

#progressWrap {
  margin-top: 6px;
  background: #eee;
  border-radius: 6px;
  display: none;
}

#progressBar {
  height: 10px;
  background: #4caf50;
  width: 0%;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="header">
  <button id="backBtn">ALL GALLERIES</button>
  <button id="deleteBtn">DELETE GALLERY</button>
</div>

<h1 id="title"></h1>

<div class="upload">
  <input type="file" id="files" multiple>
  <button onclick="upload()">Upload</button>

  <div id="progressWrap">
    <div id="progressBar"></div>
  </div>
  <div id="progressText"></div>
</div>

<div class="gallery" id="gallery"></div>

<div id="lightbox">
  <button id="deleteItemBtn">DELETE</button>
  <div id="lightbox-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
let username = location.pathname.split("/")[2];

const galleryEl = document.getElementById("gallery");
const titleEl = document.getElementById("title");
const lightbox = document.getElementById("lightbox");
const content = document.getElementById("lightbox-content");

let media = [];
let index = 0;

/* ===== NAV ===== */

backBtn.onclick = () => location.href="/";

deleteBtn.onclick = async () => {
  if (!confirm("Delete this entire gallery?")) return;

  const res = await fetch(`/api/delete/${username}`, {method:"DELETE"});
  const data = await res.json();
  if(data.error) return alert(data.error);

  location.href="/";
};

/* ===== UPLOAD ===== */

function upload(){
  const files = document.getElementById("files").files;
  if(!files.length) return alert("Select files");

  const fd = new FormData();
  for(let f of files) fd.append("files",f);

  const xhr = new XMLHttpRequest();
  xhr.open("POST", `/api/upload/${username}`);

  progressWrap.style.display="block";

  xhr.upload.onprogress = e=>{
    const pct=Math.round(e.loaded/e.total*100);
    progressBar.style.width=pct+"%";
  };

  xhr.onload=()=>{
    loadGallery();
    progressWrap.style.display="none";
  };

  xhr.send(fd);
}

/* ===== LIGHTBOX ===== */

function show(i){
  index=i;
  content.innerHTML="";

  const f=media[i];
  let el;

  if(f.type==="image"){
    el=document.createElement("img");
    el.src=f.src;
  }else{
    el=document.createElement("video");
    el.src=f.src;
    el.controls=true;
    el.playsInline=true;
  }

  content.appendChild(el);
  lightbox.style.display="flex";
}

lightbox.onclick = e=>{
  if(!content.contains(e.target)){
    lightbox.style.display="none";
    content.innerHTML="";
  }
};

deleteItemBtn.onclick = async ()=>{
  const f=media[index];
  if(!f) return;

  if(!confirm("Delete this item?")) return;

  const filename=f.src.replace("media/","");

  const res = await fetch(
    `/api/deleteItem/${username}/${filename}`,
    {method:"DELETE"}
  );

  const data=await res.json();
  if(data.error) return alert(data.error);

  lightbox.style.display="none";
  loadGallery();
};

/* ===== LOAD ===== */

async function loadGallery(){
  const res = await fetch(
    `/galleries/${username}/gallery.json?`+Date.now()
  );

  const data = await res.json();

  document.body.style.background=data.bg_color;
  document.body.style.color=data.text_color;
  titleEl.textContent=data.title;

  media = data.items
    .sort((a,b)=>a.batch-b.batch||a.seq-b.seq)
    .map(i=>({
      type:i.type,
      src:"media/"+i.stored
    }));

  galleryEl.innerHTML="";

  media.forEach((f,i)=>{
    let el=document.createElement(
      f.type==="image"?"img":"video"
    );

    el.src=f.src;

    if(f.type==="video"){
      el.preload="metadata";
      el.playsInline=true;
      el.loading="lazy";
    }

    el.onclick=()=>show(i);

    galleryEl.appendChild(el);
  });

  /* ===== MOBILE-FRIENDLY DRAG ===== */

  Sortable.create(galleryEl, {
    animation: 200,

    delay: 120,
    delayOnTouchOnly: true,

    ghostClass: "drag-ghost",
    chosenClass: "drag-chosen",

    touchStartThreshold: 5,

    onEnd: async () => {
      const order=[...galleryEl.children].map(
        c=>media.find(m=>m.src===c.src).src
      );

      await fetch(`/api/reorder/${username}`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({order})
      });
    }
  });
}

loadGallery();
</script>
</body>
</html>
