<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="/styles.css">

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
}
.header button{
  background:none;
  border:none;
  font-size:13px;
  cursor:pointer;
  transition:opacity .2s;
}
.header button:hover{opacity:.5}

#title{text-align:center;margin:4px 0 8px 0}

/* GRID */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(130px,1fr));
  gap:8px;
  padding:10px;
}
.gallery img,
.gallery video{
  width:100%;height:100%;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
}

/* DRAG */
.sortable-ghost{opacity:.3}
.sortable-chosen{transform:scale(1.03)}

/* LIGHTBOX */
#lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
#lightbox-content img,
#lightbox-content video{
  max-width:90vw;
  max-height:90vh;
}

.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  color:white;
  font-size:32px;
  cursor:pointer;
  user-select:none;
}
#prev{left:10px}
#next{right:10px}

#deleteItemBtn{
  position:absolute;
  top:10px;
  right:10px;
  background:none;
  border:none;
  color:white;
}

/* UPLOAD BAR */
#progressWrap{
  width:90%;
  max-width:400px;
  background:#eee;
  border-radius:8px;
  margin:6px auto;
  display:none;
}
#progressBar{
  width:0%;
  height:10px;
  background:#4caf50;
  border-radius:8px;
  transition:.2s;
}
#progressText{
  text-align:center;
  font-size:12px;
}

/* COUNTER */
#counter{
  text-align:center;
  font-size:12px;
  margin:6px 0 12px 0;
  opacity:.8;
}
</style>
</head>

<body>

<div class="header">
  <button id="backBtn">ALL GALLERIES</button>
  <button id="deleteBtn">DELETE GALLERY</button>
</div>

<h1 id="title"></h1>

<div class="upload">
  <input type="file" id="files" multiple>
  <button onclick="upload()">Upload</button>

  <div id="progressWrap">
    <div id="progressBar"></div>
  </div>
  <div id="progressText"></div>
</div>

<div class="gallery" id="gallery"></div>

<div id="counter"></div>

<!-- LIGHTBOX -->
<div id="lightbox">
  <div id="prev" class="nav">â€¹</div>
  <div id="next" class="nav">â€º</div>

  <button id="deleteItemBtn">DELETE</button>
  <div id="lightbox-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
let username = location.pathname.split("/")[2];

const galleryEl = document.getElementById("gallery");
const titleEl = document.getElementById("title");

const lightbox = document.getElementById("lightbox");
const content = document.getElementById("lightbox-content");

const progressWrap = document.getElementById("progressWrap");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");

const counter = document.getElementById("counter");

let media=[];
let index=0;

const isTouch="ontouchstart"in window;

/* NAV */
backBtn.onclick=()=>location.href="/";

deleteBtn.onclick=async()=>{
  if(!confirm("Delete this gallery?"))return;
  await fetch(`/api/delete/${username}`,{method:"DELETE"});
  location.href="/";
};

/* UPLOAD WITH BAR */
function upload(){
  const files=document.getElementById("files").files;
  if(!files.length)return alert("Select files");

  const fd=new FormData();
  for(let f of files)fd.append("files",f);

  const xhr=new XMLHttpRequest();
  xhr.open("POST",`/api/upload/${username}`);

  progressWrap.style.display="block";
  progressBar.style.width="0%";
  progressText.textContent="Starting upload...";

  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      const p=Math.round(e.loaded/e.total*100);
      progressBar.style.width=p+"%";
      progressText.textContent=`Uploading: ${p}%`;
    }
  };

  xhr.onload=()=>{
    if(xhr.status!==200){
      progressText.textContent=
        "Try one at a time â€” videos are heavy ðŸ™ƒ";
      return alert("Upload failed â€” videos work better one at a time");
    }

    progressBar.style.width="100%";
    progressText.textContent="Processing complete âœ…";

    setTimeout(()=>{
      progressWrap.style.display="none";
      progressText.textContent="";
    },1200);

    loadGallery();
  };

  xhr.onerror=()=>{
    progressText.textContent=
      "Try one at a time â€” videos are heavy ðŸ™ƒ";
    alert("Upload failed â€” videos work better one at a time");
  };

  xhr.send(fd);
}

/* LIGHTBOX */
function show(i){
  index=i;
  renderLightbox();
  lightbox.style.display="flex";
}

function renderLightbox(){
  content.innerHTML="";
  const f=media[index];
  if(!f)return;

  let el;
  if(f.type==="image"){
    el=document.createElement("img");
  }else{
    el=document.createElement("video");
    el.controls=true;
    el.playsInline=true;
  }
  el.src=f.src;

  /* MOBILE TAP NAV */
  if(isTouch){
    el.addEventListener("pointerup",e=>{
      const mid=window.innerWidth/2;
      navigate(e.clientX<mid?-1:1);
    });
  }

  content.appendChild(el);
}

/* ARROWS + KEYS */
function navigate(d){
  index=(index+d+media.length)%media.length;
  renderLightbox();
}

prev.onclick=e=>{e.stopPropagation();navigate(-1)};
next.onclick=e=>{e.stopPropagation();navigate(1)};

document.addEventListener("keydown",e=>{
  if(lightbox.style.display!=="flex")return;
  if(e.key==="ArrowLeft")navigate(-1);
  if(e.key==="ArrowRight")navigate(1);
  if(e.key==="Escape")lightbox.style.display="none";
});

lightbox.onclick=e=>{
  if(!content.contains(e.target))
    lightbox.style.display="none";
};

/* DELETE ITEM WITH REAL ERRORS */
deleteItemBtn.onclick=async()=>{
  const f=media[index];
  if(!f)return;

  if(!confirm("Delete this item?"))return;

  const filename=f.src.replace("media/","");

  try{
    const res=await fetch(
      `/api/deleteItem/${username}/${filename}`,
      {method:"DELETE"}
    );

    const data=await res.json();

    if(data.error){
      alert("Delete failed: "+data.error);
      return;
    }

    lightbox.style.display="none";
    loadGallery();

  }catch(err){
    alert("Delete failed â€” server did not respond");
    console.error(err);
  }
};

/* COUNTER */
function updateCounter(){
  const photos=media.filter(m=>m.type==="image").length;
  const videos=media.filter(m=>m.type==="video").length;

  counter.textContent=
    `Photos: ${photos} â€¢ Videos: ${videos} â€¢ Total: ${media.length}`;
}

/* LOAD */
async function loadGallery(){
  const res=await fetch(
    `/galleries/${username}/gallery.json?`+Date.now()
  );

  const data=await res.json();

  document.body.style.background=data.bg_color;
  document.body.style.color=data.text_color;
  titleEl.textContent=data.title;

  media=data.items
    .sort((a,b)=>a.batch-b.batch||a.seq-b.seq)
    .map(i=>({
      type:i.type,
      src:"media/"+i.stored
    }));

  galleryEl.innerHTML="";

  media.forEach((f,i)=>{
    let el=document.createElement(
      f.type==="image"?"img":"video"
    );

    el.src=f.src;
    el.onclick=()=>show(i);

    galleryEl.appendChild(el);
  });

  updateCounter();

  /* DRAG REORDER */
  Sortable.create(galleryEl,{
    animation:150,
    onEnd:async()=>{
      const order=[...galleryEl.children].map(
        c=>media.find(m=>m.src===c.src).src
      );

      await fetch(`/api/reorder/${username}`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({order})
      });
    }
  });
}

loadGallery();
</script>
</body>
</html>
