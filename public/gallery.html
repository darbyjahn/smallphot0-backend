<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<link rel="stylesheet" href="/styles.css">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* ===== HEADER ===== */

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.header button {
  background: none;
  border: none;
  font-size: 13px;
  cursor: pointer;
  transition: opacity .2s;
}

/* ðŸ‘‰ HOVER EFFECT BACK */
.header button:hover {
  opacity: .5;
}

#title {
  text-align: center;
  margin: 5px 0 10px 0;
}

/* ===== GRID ===== */

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 8px;
  padding: 10px;
}

.gallery img,
.gallery video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== DRAG CLASSES ===== */

.sortable-ghost {
  opacity: .3;
}

.sortable-chosen {
  transform: scale(1.03);
}

/* ===== LIGHTBOX ===== */

#lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

#lightbox-content img,
#lightbox-content video {
  max-width: 90vw;
  max-height: 90vh;
}

/* NAV ARROWS */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: white;
  font-size: 30px;
  cursor: pointer;
  user-select: none;
}

#prev { left: 10px; }
#next { right: 10px; }

#deleteItemBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  color: white;
}
</style>
</head>

<body>

<div class="header">
  <button id="backBtn">ALL GALLERIES</button>
  <button id="deleteBtn">DELETE GALLERY</button>
</div>

<h1 id="title"></h1>

<div class="upload">
  <input type="file" id="files" multiple>
  <button onclick="upload()">Upload</button>
</div>

<div class="gallery" id="gallery"></div>

<!-- ===== LIGHTBOX ===== -->

<div id="lightbox">
  <div id="prev" class="nav">â€¹</div>
  <div id="next" class="nav">â€º</div>

  <button id="deleteItemBtn">DELETE</button>
  <div id="lightbox-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
let username = location.pathname.split("/")[2];

const galleryEl = document.getElementById("gallery");
const titleEl = document.getElementById("title");

const lightbox = document.getElementById("lightbox");
const content = document.getElementById("lightbox-content");

let media = [];
let index = 0;

/* ===== NAV ===== */

backBtn.onclick = () => location.href="/";

deleteBtn.onclick = async () => {
  if (!confirm("Delete this gallery?")) return;

  const res = await fetch(`/api/delete/${username}`, {
    method:"DELETE"
  });

  location.href="/";
};

/* ===== UPLOAD ===== */

function upload(){
  const files = document.getElementById("files").files;
  if(!files.length) return alert("Select files");

  const fd = new FormData();
  for(let f of files) fd.append("files",f);

  fetch(`/api/upload/${username}`, {
    method:"POST",
    body: fd
  }).then(()=>loadGallery());
}

/* ===== LIGHTBOX ===== */

function show(i){
  index = i;
  renderLightbox();
  lightbox.style.display="flex";
}

function renderLightbox(){
  content.innerHTML="";

  const f = media[index];
  if(!f) return;

  let el;

  if(f.type==="image"){
    el=document.createElement("img");
  }else{
    el=document.createElement("video");
    el.controls=true;
  }

  el.src=f.src;
  content.appendChild(el);
}

/* ðŸ‘‰ NAVIGATION FIXED */

prev.onclick = e=>{
  e.stopPropagation();
  index = (index-1+media.length)%media.length;
  renderLightbox();
};

next.onclick = e=>{
  e.stopPropagation();
  index = (index+1)%media.length;
  renderLightbox();
};

lightbox.onclick = e=>{
  if(!content.contains(e.target)){
    lightbox.style.display="none";
  }
};

/* ===== DELETE ITEM ===== */

deleteItemBtn.onclick = async ()=>{
  const f = media[index];
  if(!f) return;

  if(!confirm("Delete this item?")) return;

  const filename=f.src.replace("media/","");

  await fetch(
    `/api/deleteItem/${username}/${filename}`,
    {method:"DELETE"}
  );

  lightbox.style.display="none";
  loadGallery();
};

/* ===== LOAD ===== */

async function loadGallery(){
  const res = await fetch(
    `/galleries/${username}/gallery.json?`+Date.now()
  );

  const data = await res.json();

  document.body.style.background=data.bg_color;
  document.body.style.color=data.text_color;
  titleEl.textContent=data.title;

  media = data.items
    .sort((a,b)=>a.batch-b.batch||a.seq-b.seq)
    .map(i=>({
      type:i.type,
      src:"media/"+i.stored
    }));

  galleryEl.innerHTML="";

  media.forEach((f,i)=>{
    let el=document.createElement(
      f.type==="image"?"img":"video"
    );

    el.src=f.src;
    el.onclick=()=>show(i);

    galleryEl.appendChild(el);
  });

  /* ===== DRAG REORDER (RESTORED) ===== */

  Sortable.create(galleryEl, {
    animation: 150,

    onEnd: async ()=>{
      const order=[...galleryEl.children].map(
        c=>media.find(m=>m.src===c.src).src
      );

      await fetch(`/api/reorder/${username}`,{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({order})
      });
    }
  });
}

loadGallery();
</script>
</body>
</html>
