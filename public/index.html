<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Small Photos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>GALLERIES</h1>

<button class="create-btn" id="openBtn">+ Create Gallery</button>

<div id="list"></div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h2>Create Your Gallery</h2>

    <input id="name" placeholder="Your name" />
    <label>
      Background
      <input id="bg" type="color" value="#ff9f1c" />
    </label>
    <label>
      Text
      <input id="text" type="color" value="#000000" />
    </label>

    <button id="createBtn">Create</button>
    <button class="cancel" id="cancelBtn">Cancel</button>
  </div>
</div>

<script>
const modal = document.getElementById("modal");
const openBtn = document.getElementById("openBtn");
const cancelBtn = document.getElementById("cancelBtn");
const createBtn = document.getElementById("createBtn");
const list = document.getElementById("list");

/* ---------- MODAL ---------- */
openBtn.onclick = () => modal.style.display = "flex";
cancelBtn.onclick = () => modal.style.display = "none";

/* ---------- CREATE ---------- */
createBtn.onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const bg = document.getElementById("bg").value;
  const text = document.getElementById("text").value;
  if (!name) return alert("Enter a name");

  const username = name.toLowerCase().replace(/[^a-z0-9]/g, "");
  try {
    const res = await fetch(`/api/create`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ username, title: name, bg, text })
    });
    const data = await res.json();
    if (data.error) return alert(data.error);

    loadGalleries();
  } catch(err) { console.error(err); alert("Server error"); }
};

/* ---------- LOAD GALLERIES ---------- */
async function loadGalleries() {
  try {
    const res = await fetch("/api/galleries");
    const data = await res.json();
    list.innerHTML = "";
    data.forEach(u => {
      const card = document.createElement("div");
      card.className = "card";

      const link = document.createElement("a");
      link.href = `/galleries/${u.username}/`;
      link.textContent = u.title;

      const del = document.createElement("button");
      del.textContent = "Delete";
      del.onclick = async e => {
        e.preventDefault();
        if (!confirm("Delete this gallery?")) return;
        await fetch(`/api/delete/${u.username}`, { method: "DELETE" });
        loadGalleries();
      };

      card.appendChild(link);
      card.appendChild(del);
      list.appendChild(card);
    });
  } catch(err) { console.error(err); list.innerHTML="<p>Unable to load galleries</p>"; }
}

loadGalleries();
</script>
</body>
</html>
